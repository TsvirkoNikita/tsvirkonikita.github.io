    <style>
      :root {
        --bg: #f8fafc;
        --text: #0f172a;
        --card: #ffffff;
        --accent: #2563eb;
        --border: #e2e8f0;
      }

      [data-theme="dark"] {
        --bg: #1f1f1f;
        --text: #e8eaed;
        --card: #2a2a2a;
        --accent: #8ab4f8;
        --border: #3c4043;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        transition: 0.3s;
      }

      header {
        padding: 60px 20px;
        text-align: center;
      }

      .container {
        max-width: 900px;
        margin: auto;
        padding: 40px 20px;
      }

      .app-card {
        display: flex;
        gap: 20px;
        background: var(--card);
        padding: 22px;
        border-radius: 16px;
        border: 1px solid var(--border);
        align-items: center;
      }

      .app-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      }

      .app-icon {
        width: 80px;
        height: 80px;
        border-radius: 18px;
      }

      .btn {
        margin-top: 10px;
        display: inline-block;
        padding: 10px 18px;
        background: var(--accent);
        color: white;
        text-decoration: none;
        border-radius: 8px;
      }

      .about-actions {
        margin-top: 28px;
        display: flex;
        flex-wrap: wrap;
        gap: 14px;
      }

      .contact-pill {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 18px;
        border-radius: 999px;
        background: var(--card);
        border: 1px solid var(--border);
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease,
          background 0.2s ease;
      }

      .contact-pill svg {
        width: 20px;
        height: 20px;
        fill: var(--text);
      }

      .contact-pill:hover {
        transform: translateY(-2px);
        background: var(--accent);
        color: white;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.18);
      }

      .contact-pill:hover svg {
        fill: white;
      }

      .controls {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      button {
        padding: 6px 12px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
      }

      footer {
        text-align: center;
        padding: 30px;
        opacity: 0.7;
      }

      footer a {
        color: var(--accent);
        text-decoration: none;
      }

      @media (max-width: 600px) {
        .about-actions {
          justify-content: center;
        }
        .app-card {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
